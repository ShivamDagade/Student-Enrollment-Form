<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enrollment Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-image: url(image/bg.jpg);">
    <div class="container">
        <h1 class="text-center">Student Enrollment Form</h1>
        <form id="stdForm" method="get">
            <div class="form-group">
                <label for="stdRoll">Roll Number :</label>
                <input type="number" class="form-control" id="stdRoll" placeholder="Enter Student's Roll Number"
                    onchange="getStd()">
            </div>
            <div class="form-group">
                <label for="stdName">Full Name :</label>
                <input type="text" class="form-control" id="stdName" placeholder="Enter Student's Full Name">
            </div>
            <div class="form-group">
                <label for="stdClass">Class :</label>
                <input type="number" class="form-control" id="stdClass" placeholder="Enter Student's Class">
            </div>
            <div class="form-group">
                <label for="stdDOB"> Date Of Birth :</label>
                <input type="date" class="form-control" id="stdDOB" placeholder="Enter Student's Date Of Birth">
            </div>
            <div class="form-group">
                <label for="stdadd">Address :</label>
                <input type="text" class="form-control" id="stdadd" placeholder="Enter Student's Address">
            </div>
            <div class="form-group">
                <label for="stdDOE">Date Of Enrollment :</label>
                <input type="date" class="form-control" id="stdDOE" placeholder="Enter Student's Date Of Enrollment">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()"
                    disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()"
                    disabled>Update</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()"
                    disabled>Reset</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
